<section class="card" *ngFor="let post of posts" role="article" aria-label="Post card">
  <header class="card-header">
    <h3>{{ post.title }}</h3>
  </header>
  <div class="card-body">
    <p>{{ post.body }}</p>
  </div>
  <footer class="card-footer">
    <small>Created by <strong>{{ post.username }}</strong></small>
  </footer>
</section>
